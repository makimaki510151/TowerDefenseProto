<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タワーディフェンス プロトタイプ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>タワーディフェンス プロトタイプ</h1>
    <div id="main-container">
        <div id="game-area">
            <div id="game-container">
                <canvas id="gameCanvas"></canvas>
            </div>

            <div id="ui-container">
                <div id="status-panel">
                    <p>ポイント: <span id="points-display">100</span></p>
                </div>
                <div id="character-selection">
                </div>
            </div>
        </div>
        <div id="log-panel">
            <h3>戦闘ログ</h3>
            <ul id="log-list">
            </ul>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
