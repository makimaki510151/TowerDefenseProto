<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タワーディフェンス プロトタイプ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>タワーディフェンス プロトタイプ</h1>
    <div id="main-container">
        <div id="game-area">
            <div id="passive-panel">
                <h2>パッシブスキルを選択</h2>
                <div id="passive-selection"></div>
                <button id="next-to-party-button">次へ</button>
            </div>

            <div id="party-panel" style="display: none;">
                <h2>パーティー編成 (4体まで)</h2>
                <div id="party-selection">
                    <div id="all-characters"></div>
                    <div id="selected-party"></div>
                </div>
                <button id="next-to-placement-button">次へ</button>
            </div>

            <div id="placement-panel" style="display: none;">
                <h2>キャラクター配置</h2>
                <p>配置したい場所にクリックしてください。</p>
                <div id="placement-char-list"></div>
                <button id="start-game-button">準備完了</button>
            </div>

            <div id="game-container" style="display: none;">
                <canvas id="gameCanvas"></canvas>
            </div>

            <div id="ui-container" style="display: none;">
                <div id="status-panel">
                    <p>フェーズ: <span id="game-phase-display">準備中</span></p>
                </div>
            </div>
        </div>
        <div id="log-panel">
            <h3>戦闘ログ</h3>
            <ul id="log-list">
            </ul>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
